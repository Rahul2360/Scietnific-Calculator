<html>
    <head>
        <title>Calculator</title>
        <!-- Applying fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <!-- Let the browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Character encoding  -->
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div id="result"></div>
            <div>
                <button value="1" class="num"><span class="style">1</span></button>
                <button value="2" class="num"><span class="style">2</span></button>
                <button value="3" class="num"><span class="style">3</span></button>
                <button value="+" class="operator"><span class="style">+</span></button>
                <button value="-" class="operator"><span class="style">-</span></button>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"> </script>
    </body>
