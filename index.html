<html>
    <head>
        <title>Calculator</title>
        <!-- Applying fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <!-- Let the browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Character encoding  -->
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div id="result"></div>
            <div>
                <button value="7" class="num"><span class="style">7</span></button>
                <button value="8" class="num"><span class="style">8</span></button>
                <button value="9" class="num"><span class="style">9</span></button>
                <button value="Del" class="operator button"><span class="style2 span">Del</span></button>
                <button value="AC" class="operator button"><span class="style2 span">AC</span></button>
            </div>
            <div>
                <button value="4" class="num"><span class="style">4</span></button>
                <button value="5" class="num"><span class="style">5</span></button>
                <button value="6" class="num"><span class="style">6</span></button>
                <button value="*" class="operator"><span class="style">*</span></button>
                <button value="/" class="operator"><span class="style">/</span></button>
            </div>
            <div>
                <button value="1" class="num"><span class="style">1</span></button>
                <button value="2" class="num"><span class="style">2</span></button>
                <button value="3" class="num"><span class="style">3</span></button>
                <button value="+" class="operator"><span class="style">+</span></button>
                <button value="-" class="operator"><span class="style">-</span></button>
            </div>
            <div>
                <button value="0" class="num"><span class="style">0</span></button>
                <button value="." class="num"><span class="style">.</span></button>
                <button value="EXP" class="operator"><span class="style">EXP</span></button>
                <button value="Ans" class="operator"><span class="style">Ans</span></button>
                <button value="=" class="operator"><span class="style">=</span></button>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"> </script>
    </body>
