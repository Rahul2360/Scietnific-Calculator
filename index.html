<html>
    <head>
        <title>Calculator</title>
        <!-- Applying fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <!-- Let the browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Character encoding  -->
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div id="result" class="row"></div>
            <div id="main">
                <div class="left">
                    <button value="" class="scientific_button"><span class="style3">CALC</span></button>
                    <button value="" class="scientific_button"><span class="style3">&int;dx</span></button>
                </div>
                <div class="right">
                    <button value="" class="scientific_button"><span style="font-size:15px" class="style3">x<sup>-1</sup></span></button>
                    <button value="" class="scientific_button"><span class="style3">CONS</span></button>
                </div>
            </div>
            <div class="column">
                <button value="" class="scientific_button"><span class="style3">ab/c</span></button>
                <button value="" class="scientific_button"><span class="style3">&radic;</span></button>
                <button value="" class="scientific_button"><span style="font-size:15px" class="style3">x<sup>2</sup></span></button>
                <button value="" class="scientific_button"><span class="style3">^</span></button>
                <button value="" class="scientific_button"><span class="style3">log</span></button>
                <button value="" class="scientific_button"><span class="style3">ln</span></button>
            </div>
            <div class="column">
                <button value="" class="scientific_button"><span class="style3">(-)</span></button>
                <button value="" class="scientific_button"><span class="style3">.,,,</span></button>
                <button value="" class="scientific_button"><span class="style3">hyp</span></button>
                <button value="" class="scientific_button"><span class="style3">sin</span></button>
                <button value="" class="scientific_button"><span class="style3">cos</span></button>
                <button value="" class="scientific_button"><span class="style3">tan</span></button>
            </div>
            <div class="column">
                <button value="" class="scientific_button"><span class="style3">RCL</span></button>
                <button value="" class="scientific_button"><span class="style3">ENG</span></button>
                <button value="" class="scientific_button"><span class="style3">(</span></button>
                <button value="" class="scientific_button"><span class="style3">)</span></button>
                <button value="" class="scientific_button"><span class="style3">;</span></button>
                <button value="" class="scientific_button"><span class="style3">M+</span></button>
            </div>
            <div class="row">
                <button value="7" class="num button1"><span class="style1">7</span></button>
                <button value="8" class="num button1"><span class="style1">8</span></button>
                <button value="9" class="num button1"><span class="style1">9</span></button>
                <button value="Del" class="delete button2"><span class="style2">Del</span></button>
                <button value="AC" class="start button2"><span class="style2">AC</span></button>
            </div>
            <div class="row">
                <button value="4" class="num button1"><span class="style1">4</span></button>
                <button value="5" class="num button1"><span class="style1">5</span></button>
                <button value="6" class="num button1"><span class="style1">6</span></button>
                <button value="*" class="operator button1"><span class="style1">*</span></button>
                <button value="/" class="operator button1"><span class="style1">/</span></button>
            </div>
            <div class="row">
                <button value="1" class="num button1"><span class="style1">1</span></button>
                <button value="2" class="num button1"><span class="style1">2</span></button>
                <button value="3" class="num button1"><span class="style1">3</span></button>
                <button value="+" class="operator button1"><span class="style1">+</span></button>
                <button value="-" class="operator button1"><span class="style1">-</span></button>
            </div>
            <div class="row">
                <button value="0" class="zero button1"><span class="style1">0</span></button>
                <button value="." class="dot button1"><span class="style1">.</span></button>
                <button value="EXP" class="dont-know button1"><span class="style1">EXP</span></button>
                <button value="Ans" class="ans button1"><span class="style1">Ans</span></button>
                <button value="=" class="answer button1"><span class="style1">=</span></button>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"> </script>
    </body>
